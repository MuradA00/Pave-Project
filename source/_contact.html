<section class="contact" id="contact">
  <div class="contact__container _container">
    <div class="contact__body">
      <div class="contact__info">
        <div class="contact__name _blueTitle">Contact us</div>
        <h7 class="contact__title _defTitle">Interested in <br> learning more?</h7>
        <div class="contact__descr">
          <p>
            Please complete this short form and a representative will contact you shortly.
          </p>
        </div>
      </div>
      <div class="contact__form">
        <form class="form" action="#">
          <div class="form__container">
            <div class="form__inner">
              <ul class="form-inputs">
                <li class="form-inputs__item">
                  <div class="form-inputs__heading">
                    Name
                  </div>
                  <div class="form-inputs__input">
                    <input type="text" placeholder="Full name">
                  </div>
                </li>
                <li class="form-inputs__item">
                  <div class="form-inputs__heading">
                    Email
                  </div>
                  <div class="form-inputs__input">
                    <input type="text" placeholder="Email address">
                  </div>
                </li>
                <li class="form-inputs__item">
                  <div class="form-inputs__heading">
                    Subject
                  </div>
                  <div class="form-inputs__input">
                    <input type="text" placeholder="Subject">
                  </div>
                </li>
                <li class="form-inputs__item">
                  <div class="form__textarea">
                    <textarea class="form__textarea" placeholder="Message (optional)"></textarea>
                  </div>
                </li>
                <li class="form-inputs__item">
                  <button class="form__button _buttonPink">
                    Get in touch
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
