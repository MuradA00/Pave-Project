<section class="partner" id="partner">

    <div class="partner__body">
      <div class="partner__image" data-aos="fade-right" data-aos-duration="700" data-aos-offset="250">
        <picture>
          <source type='image/webp' srcset='img/partner/partner-image.webp'>
          <img src='img/partner/partner-image.png' alt='partner-image'>
        </picture>
      </div>
      <div class="partner__info" data-aos="fade-left" data-aos-duration="700" data-aos-offset="250">
        <div class="partner__offer">
          <p>
            Are you an agency?
            Contact us to discover partnership options.
          </p>
        </div>
        <button class="partner__btn _buttonPink">

        </button>
      </div>
    </div>
  </div>
